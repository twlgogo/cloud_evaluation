<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cloud Evaluation Login</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
</head>
<body>
<div style="width: fit-content; margin-left: auto; margin-right: auto;">
<div style="width: fit-content;">用户名：</div>
<input type="text" id="username"/>
<div style="width: fit-content;">密码：</div>
<input type="text" id="password"/>
<br/>
<button id="submit">登陆</button>
</div>
</body>
<script>
  const submit = document.getElementById('submit')
  submit.onclick = async () => {
    const usename = document.getElementById('username').value
    const password = document.getElementById('password').value

    data = await fetch(`/login?usename=${usename}&password=${password}`)
    json = await data.json()
    if (json.success) {
      window.open("/index.html","_self")
    } else {
      alert(`登录失败`)
    }
  }
</script>
</html>
